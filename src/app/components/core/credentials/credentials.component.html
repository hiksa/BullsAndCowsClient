<div class="col-md-6 col-md-offset-3">
  <form [formGroup]="credentialsForm" (ngSubmit)="submitCredentials()">
    <label for="wif">WIF:</label>
    <input type="text" name="wif" id="wif" class="form-control" formControlName="wif" />
    <div *ngIf="wif.invalid && (wif.dirty || wif.touched)" class="alert alert-danger">
      <div *ngIf="wif.errors.required">
        WIF is required.
      </div>
      <div *ngIf="wif.errors.incorrect">
        WIF is not correct.
      </div>
    </div>
    <br />
    <button type="submit" id="submit" name="submit" [disabled]="credentialsForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
